<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="js/chaos-graphs.js"></script>
        <script type="text/javascript" src="js/chaotic-functions.js"></script>
    </head>
    <body>
        <div id="logisticGraphDiv">
            <h1>Logistic Function</h1>
            <h2>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>x</mi>
                        <mrow>
                            <mi>t</mi>
                            <mo>+</mo>
                            <mn>1</mn>
                        </mrow>
                    </msub>
                    <mo>=</mo>
                    <mrow>
                        <mi>k</mi><mo>&#x2062;<!-- &InvisibleTimes; --></mo><mi>x</mi><mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                        <mo>(</mo>
                            <mn>1</mn><mo>-</mo><mi>x</mi>
                        <mo>)</mo>
                    </mrow>
                </math>
            </h2>
            <label for="logisticKSlider"></label><input id="logisticKSlider" value="0" step="0.01" type="range" min="0.01" max="3.99" onchange="updateLogisticSlider(this.value, chaotic.logistic)"/>
            <h2 id="logisticKLabel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>k</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </math>
            </h2>
            <script type="text/javascript">
                graph("logisticGraph", chaotic.logistic, 0.4, 0);
            </script>
        </div>
        <div id="quadraticGraphDiv">
            <h1>Quadratic Map Function</h1>
            <h2>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>x</mi>
                        <mrow>
                            <mi>t</mi>
                            <mo>+</mo>
                            <mn>1</mn>
                        </mrow>
                    </msub>
                    <mo>=</mo>
                    <mrow>
                        <mi>k</mi><mo>-</mo>
                        <mo>(</mo><msup><mi>x</mi><mn>2</mn></msup><mo>)</mo>
                    </mrow>
                </math>
            </h2>
            <label for="quadraticKSlider"></label><input id="quadraticKSlider" value="0" step="0.01" type="range" min="-0.25" max="2" onchange="updateQuadraticSlider(this.value, chaotic.quadratic)"/>
            <h2 id="quadraticKLabel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>k</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </math>
            </h2>
            <script type="text/javascript">
                graph("quadraticGraph", chaotic.quadratic, 0.4, 0);
            </script>
        </div>
    </body>
</html>
