<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="js/chaos-graphs.js"></script>
        <script type="text/javascript" src="js/chaotic-functions.js"></script>
    </head>
    <body>
        <div id="logisticGraphDiv">
            <h1>Logistic Function</h1>
            <h2>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>x</mi>
                        <mrow>
                            <mi>t</mi>
                            <mo>+</mo>
                            <mn>1</mn>
                        </mrow>
                    </msub>
                    <mo>=</mo>
                    <mrow>
                        <mi>k</mi><mo>&#x2062;<!-- &InvisibleTimes; --></mo><mi>x</mi><mo>&#x2062;<!-- &InvisibleTimes; --></mo>
                        <mo>(</mo>
                            <mn>1</mn><mo>-</mo><mi>x</mi>
                        <mo>)</mo>
                    </mrow>
                </math>
            </h2>
            <label for="logisticGraphKSlider"></label><input id="logisticGraphKSlider" value="0" step="0.01" type="range" min="0.01" max="3.99" onchange="logisticUpdateHandler(this.value)"/>
            <h2 id="logisticGraphKLabel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>k</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </math>
            </h2>
            <script type="text/javascript">
                var logisticUpdateHandler = chaosGraphs.addGraph("logisticGraph", chaotic.logistic, 0);
            </script>
        </div>
        <div id="quadraticGraphDiv">
            <h1>Quadratic Map Function</h1>
            <h2>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>x</mi>
                        <mrow>
                            <mi>t</mi>
                            <mo>+</mo>
                            <mn>1</mn>
                        </mrow>
                    </msub>
                    <mo>=</mo>
                    <mrow>
                        <mi>k</mi><mo>-</mo>
                        <mo>(</mo><msup><mi>x</mi><mn>2</mn></msup><mo>)</mo>
                    </mrow>
                </math>
            </h2>
            <label for="quadraticGraphKSlider"></label><input id="quadraticGraphKSlider" value="0" step="0.01" type="range" min="-0.25" max="2" onchange="quadraticUpdateHandler(this.value)"/>
            <h2 id="quadraticGraphKLabel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>k</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </math>
            </h2>
            <script type="text/javascript">
                var quadraticUpdateHandler = chaosGraphs.addGraph("quadraticGraph", chaotic.quadratic, 0);
            </script>
        </div>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

          ga('create', 'UA-4814290-13', 'auto');
          ga('send', 'pageview');
        
        </script>
    </body>
</html>
